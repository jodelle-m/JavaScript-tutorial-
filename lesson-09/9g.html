<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
        <input placeholder="Cost of order" class="js-cost" onkeydown="handleCostKeydown(event);">

        <button onclick="calculateTotal();">Calculate</button>
        <p class="js-total"></p>

    <script>
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal () {
            const inputElement = document.querySelector('.js-cost');

            let cost = Number(inputElement.value) * 100;

            if (cost < 4000) {
                cost += 1000;
            }

            document.querySelector('.js-total')
            .innerHTML = `$${(cost/100).toFixed(2)}`;
        }
    </script>
  </body>
</html>
