<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>
    </head>
    <body>
        <script>  
            let i = 0;

               while (i <= 10) {
                console.log(i);
                i = i + 2;
               }

            i = 5;

               while (i >= 0) {
                console.log(i);
                i = i - 1;
               }
        </script>
    </body>
</html>
